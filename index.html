<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>MVSIQVA</title>
    <link rel="icon" href="media/LogoWhite.png" type="image/jpeg">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img class="LOGO" src="media/LogoWhite.png">
            </a>
            <ul>
                <li><a href="######">World</a></li>
                <li><a href="######">News</a></li>
                <li><a href="######">Social</a></li>
                <li><a href="######">About</a></li>
                <li><a href="######">Search</a></li>
            </ul>
            <a href="######">
                <img class="ProfilePicture" src="#">
            </a>
        </nav>
    </header>

    <video autoplay muted preload="auto" loop class="video">
        <source src="media/5983038-uhd_3840_2160_24fps.mp4" type="video/mp4">
    </video>



    <p class="p0">MVSIQVA</p>
    <p class="p1">_</p>
    <p class="p01">Your new best free music website</p>

    <!-- Music player -->
    <div class="music-player">
        <!-- Pochette d'album -->
        <div class="album-cover">
            <img src="media/album-cover.jpg" alt="Album Cover" id="albumCover">
        </div>

        <!-- Infos et contrôles -->
        <div class="player-content">
            <!-- Titre et artiste -->
            <div class="track-info">
                <div class="track-title">INCENDIE</div>
                <div class="track-artist">Wallace Cleaver</div>
            </div>

            <!-- Contrôles play/pause/skip -->
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />  <!-- Previous button -->
                    </svg>
                </button>

                <button class="control-btn play-btn" id="playPauseBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" id="playIcon">
                        <path d="M8 5v14l11-7z" /> <!-- Play button -->
                    </svg>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white" id="pauseIcon" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" /> <!-- Pause button -->
                    </svg>
                </button>

                <button class="control-btn" id="nextBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M6 6v12l8.5-6z M16 6h2v12h-2z" /> <!-- Next button -->
                    </svg>
                </button>
            </div>

            <!-- Barre de progression -->
            <div class="progress-container">
                <span class="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                </div>
                <span class="time-total">0:00</span>
            </div>
        </div>

        <!-- Audio réel -->
        <audio id="audioPlayer">
            <source src="media/music/INCENDIE - Wallace Cleaver.mp3" type="audio/mp3">
        </audio>
    </div>


    <script src="script.js"></script>
</body>

</html>
